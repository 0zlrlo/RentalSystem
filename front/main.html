<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="https://kit.fontawesome.com/cdbf6fefef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- 예약하기 버튼 -->
  <!-- <button type="button" id="reserveBtn" class="btn" style="background-color: #68CDC1;"data-bs-toggle="modal" data-bs-target="#reserveModal">
    예약하기
  </button> -->

  <!-- <button type="button" id="returnBtn" class="btn" style="background-color: #e0e0e0;"data-bs-toggle="modal" data-bs-target="#returnModal">
    반납하기
  </button> -->

  <header>
    <div class="notifications">
      <button type ="button" onclick="window.location.href='./page/NoticePage.html'">
        <i class="fa-solid fa-bell"></i>
      </button>
    </div>
    <div class="myPage">
      <button type="button" onclick="window.location.href='./page/MyPage.html'">
        <i class="fa-solid fa-user"></i>
      </button>

    </div>
  </header>
  
  <div class="myList">
    <p id="listTitle">My_List</p>
    <p id="today">0000.00.00</p>
  </div>

  <div id="changeList" class="container text-center">
    <div class="row">
      <button id="rentalList" class="col">
        대여 물품 목록
      </button>
      <button id="searchList" class="col">
        물품검색
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover" id="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th id="rowList" scope="col">물품</th>
        <th id="rowList" scope="col">개수</th>
        <th id="rowList" scope="col">예약하기</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <div id="modalDiv">
    
  </div>


  <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Return</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-return">
        </div>
        <div class="modal-footer">
          <button type="button" id="return-agree" class="btn" style="background-color: #68CDC1;"data-bs-dismiss="modal">YES</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
<script src="modal.js"></script>
</html>
